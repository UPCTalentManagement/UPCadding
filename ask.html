<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ask Your Question</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1a2980, #26d0ce);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    form {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      backdrop-filter: blur(10px);
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      background: #ff7e5f;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: #ff5e3a;
      transform: scale(1.05);
    }

    .message {
      margin-top: 15px;
      font-size: 1rem;
      color: #fffa;
      text-align: center;
    }
    .ask-button {
  display: inline-block;
  margin-top: 15px;
  padding: 12px 30px;
  font-size: 1.1rem;
  font-weight: 500;
  color: white;
  background: #ff7e5f;
  border: none;
  border-radius: 30px;
  text-decoration: none;
  transition: background 0.3s ease, transform 0.2s ease;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

.ask-button:hover {
  background: #ff5e3a;
  transform: scale(1.05);
}
  </style>
</head>
<body>
  <a href="index.html" class="ask-button"> ‚Üê Back </a>
  <h1>Ask Your Question</h1>
  
  <form id="questionForm">
    
    <input type="name" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your United Official Email" required />
    <input type="tel" name="phone" placeholder="Your Phone Number" required />
    <textarea name="question" placeholder="Enter your question here..." required></textarea>
    <button type="submit">Send My Question</button>
    <div class="message" id="formMessage"></div>
  </form>

  <script>
    const form = document.getElementById('questionForm');
    const messageDiv = document.getElementById('formMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzztSNKS7291c61cLhivSJ1yxp_JpP9mgfH24mc5bOP3cBAqJ_sjcRvRByIhgkT-1LZaA/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        messageDiv.textContent = "Your question has been sent and we will get back to you!";
        form.reset();
      } catch (error) {
        messageDiv.textContent = "There was an error. Please try again.";
      }
    });
  </script>
</body>
</html>
